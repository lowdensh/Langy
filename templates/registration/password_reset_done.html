{% extends "base.html" %}
{% block title %}Reset Password | Langy{% endblock %}
{% load static %}

{% block content %}

<div class="container">

    <!-- Logo -->
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-5 text-center">
            <img src="{% static 'images/langy.svg' %}" width="80%">
        </div>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-lg-5 text-center">
            <p>Instructions for password reset have been sent to your email.</p>
            <p>If nothing has arrived in a few minutes, please check your spam folder.</p>
        </div>
    </div>

    <!-- Text links -->
    <div class="form-row mt-5 justify-content-center">
        <div class="form-group col-lg-5 text-center">
            <p><a href="{% url 'login' %}">Return to login</a></p>
        </div>
    </div>

</div>
  
{% endblock %}
