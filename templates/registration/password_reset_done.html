{% extends "base.html" %}
{% block title %}Reset Password | Langy{% endblock %}
{% load static %}

{% block content %}

<div class="container">

    <!-- Logo -->
    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{% static 'images/langy.svg' %}" width="80%">
        </div>
    </div>

    <!-- Main -->
    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 text-center">
            <p>Instructions for password reset have been sent to your email.</p>
            <p>If nothing has arrived in a few minutes, please check your spam folder.</p>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6 text-center">
            <a class="btn btn-success btn-lg" href="{% url 'login' %}" role="button">
                <i class="material-icons">home</i> Home
            </a>
        </div>
    </div>

</div>
  
{% endblock %}
