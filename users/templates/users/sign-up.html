{% extends "base.html" %}
{% block title %}Sign Up | Langy{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}

        <!-- Logo -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6 text-center">
                <img src="{% static 'images/langy.svg' %}" width="80%">
            </div>
        </div>

        <!-- Main -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                {{ form|crispy }}
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-success btn-lg" role="button">
                    <i class="material-icons">how_to_reg</i> Sign Up
                </button>
            </div>
        </div>

        <!-- Other actions -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6 text-center">
                <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">
                    <i class="material-icons">close</i> Cancel
                </a>
            </div>
        </div>

    </form>
</div>
  
{% endblock %}
