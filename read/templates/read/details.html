{% extends "base.html" %}
{% block title %}Book Details | Langy{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">

    <div class="row mt-5 justify-content-center">
        <div class="col-8 text-center">
            <h1>{{ book.title }}</h1>
            <h2>By {{ book.author.full_name }}</h2>
        </div>
    </div>

    <!-- Actions: All Users -->
    <div class="row mt-5 justify-content-center">
        <div class="col text-center">
            <a class="btn btn-secondary btn-lg" href="{% url 'read:my_books' %}" role="button">Back</a>
            {% if book.has_pages %}
                <a class="btn btn-success btn-lg ml-3" href="{% url 'read:read' book.id %}" role="button">Read!</a>
            {% endif %}
        </div>
    </div>

    <!-- Actions: Superusers -->
    {% if user.is_superuser %}
        <div class="row mt-3 justify-content-center">
            <div class="col text-center">
                <a class="btn btn-warning btn-lg" href="{% url 'read:pages_manage' book.id %}" role="button">Manage Pages</a>
            </div>
        </div>
    {% endif %}

    <div class="row mt-5">
        <div class="col text-justify">
            <h3>Summary</h3>
            {{ book.summary }}
        </div>
    </div>

</div>

{% endblock %}
