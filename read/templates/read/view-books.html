{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Books | Langy{% endblock %}</title>
    <meta charset="UTF-8">
</head>
<body>
{% block body_content %}

<header>
    <h1>My Books</h1>
</header>

<main>

    <p>
        <ul>
        {% for book in book_list %}
            <li><h2><a href="{% url 'read:details' book.id %}">{{ book.title }}</a></h2></li>
        {% endfor %}
        </ul>
    </p>

</main>

{% endblock %}
</body>
</html>
